<html>
  <head>
    <title>TextAlive App API | basic example</title>
    <link rel="stylesheet" href="overlay.css" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- overlay section -->
    <div class="top">
      <div id="overlay">
        <button class="open" disabled>PLAY</button>
        <div id="cursor"></div>
        <div class="loader-btn">
          <span class="load-1"></span>
          <span class="load-2"></span>
          <span class="load-3"></span>
          <span class="load-4"></span>
        </div>
      </div>
    </div>
    <!-- main section -->
    <div class="main">
      <div id="cursor-2"></div>
      <div id="container">
        <div>
          <p id="lyrics">
            <span id="text"></span>
          </p>
        </div>
      </div>
      <div id="media"></div>
      <div id="header">
        <div id="meta">
          <div id="artist"><strong>artist:</strong> <span>-</span></div>
          <div id="song"><strong>song:</strong> <span>-</span></div>
        </div>
            <a></a>
      </div>
      <div id="footer">
        <p>
          <progress id="position" max="position" value="0"><strong>-</strong> [ms]</progress>
          <span><strong>-</strong> [ms]</span>
        </p>
        <div id="control" style="display: none">
          <button class="play" disabled>再生</button>
          <button id="jump" disabled>歌詞頭出し</button>
          <button id="pause" disabled>一時停止</button>
          <button id="rewind" disabled>巻き戻し</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
